<!DOCTYPE html>
<html lang="ru" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle">Роль Пользователя:</span></b>
            <span class="align-middle" th:text="${user.roles}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Выйти</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="tabs p-4">
                <h1>Информация о пользователе</h1>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Возраст</th>
                                <th>Email</th>
                                <th>Логин</th>
                                <th>Пароль</th>
                                <th>Роль</th>
                            </tr>
                            <tr th:each="user : ${user}">
                                <td th:text="${user.getName()}">имя</td>
                                <td th:text="${user.getSurname()}">фамилия</td>
                                <td th:text="${user.getAge()}">возраст</td>
                                <td th:text="${user.getEmail()}">email</td>
                                <td th:text="${user.getLogin()}">логин</td>
                                <td th:text="${user.getPassword}">пароль</td>
                                <td th:text="${user.getRoles()}">роль</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
